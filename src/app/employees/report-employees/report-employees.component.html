<div class="container-table">
  <h1>Creación de empleado</h1>

  <div class="row">

    <div class="col-8">
      <button  class="button button-primary d-flex" (click)="openDialog()">Agregar empleado</button>
    </div>

    <div class="col-4">
      <mat-form-field  class="w-100" >
        <mat-label>Buscar empleado</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese aqui" #input>
      </mat-form-field>
    </div>


  </div>


  <table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th  mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellido paterno </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="secondLastname">
      <th mat-header-cell *matHeaderCellDef> Apellido materno </th>
      <td mat-cell *matCellDef="let element"> {{element.secondLastname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="CreatedAt">
      <th mat-header-cell *matHeaderCellDef> Fecha Creación </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'medium' : 'es-MX'}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th *matHeaderCellDef></th>
      <td *matCellDef="let element;">
        <button mat-icon-button (click)="editEmployee(element.idEmpleado)">
          <mat-icon color="blue">border_color</mat-icon>
        </button>
      </td>

    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef></th>
      <td *matCellDef="let element;">
        <button mat-icon-button (click)="openDelete(element.idEmpleado)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>

    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No existe el empleado: "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 [length]="dataSource.length"
                 >
  </mat-paginator>


</div>
